<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>
<body>
    <div id="parent">
        <div id="box">

            <p id="title">회원 가입을 위해 <br>정보를 입력해주세요</p>

            <p class="info">* 이메일</p>
            <input class="signUp" type="text">
            
            
            <p class="info">* 이름</p>
            <input class="signUp" type="text">
            

            <p class="info">* 비밀번호</p>
            <input class="signUp" type="password">
            

            <p class="info">* 비밀번호 확인</p>
            <input class="signUp" type="password">
            

            <div class="radio">
                <input class="radioGender" type="radio" name="gender" value="여성"/><span>여성</span></label>
                <input class="radioGender" type="radio" name="gender" value="남성"/><span>남성</span></label>
            </div>
            
            <div class="checkBox">
                <input type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
            </div>
            <hr>
      
            <button id="submit">가입하기</button>
            <!-- <input type="button" value="가입하기"> -->
        </div>
    </div>
</body>
</html>
