<!DOCTYPE html>
<html lang="ko">
<head>
    <title>김민희님의 미니홈피 :: 사이조은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/057f1550c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-smile"></i><span class="profile__detail__text">이름</span>
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-phone"></i><span class="profile__detail__text">Phone</span>
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-envelope"></i><span class="profile__detail__text">E-mail</span>
                            </div>
                            <div class="profile__detail">
                                <i class="fa-brands fa-instagram"></i><span class="profile__detail__text">인스타그램</span>
                            </div>               
                            
                        </div>
                        <div class="left__body__footer">
                            <div class="left__body__footer__text">오늘의 기분</div>
                            <div class="left__body__footer__feeling">
                                <select>
                                    <option>기쁨 😁</option>
                                    <option>사랑 🥰</option>
                                    <option>슬픔 😂</option>
                                    <option>졸림 🥱</option>
                                    <option>분노 🤬</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
