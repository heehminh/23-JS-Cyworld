<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet">
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">뉴비즈코드</span></div>
            <div class="word__text">
                <input class="textbox" id="myword" placeholder="단어를 입력하세요." type="text">
                <button class="search">검색</button>
            </div>
            <div class="word__result" id="result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="game__title" id="lotto__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요.</div>
            <div class="game__lotto">
                <div class="lotto__number">3</div>
                <div class="lotto__number">5</div>
                <div class="lotto__number">10</div>
                <div class="lotto__number">24</div>
                <div class="lotto__number">30</div>
                <div class="lotto__number">34</div>
            </div>
            <div class="game__button">Button</div>
        </div>
    </div>
</body>
</html>
