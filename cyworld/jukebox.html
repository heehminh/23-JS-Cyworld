<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="album">
                    <img src="./images/jukebox-01.png" class="album__img">
                    <div class="album__info">
                        <div class="album__info__title">Y(Please Tell Me Why)</div>
                        <div class="album__info__singer">프리스타일</div>
                    </div>
                </div>

                <div class="album">
                    <img src="./images/jukebox-02.png" class="album__img">
                    <div class="album__info">
                        <div class="album__info__title">눈의 꽃</div>
                        <div class="album__info__singer">박효신</div>
                    </div>
                </div>

                <div class="album">
                    <img src="./images/jukebox-03.png" class="album__img">
                    <div class="album__info">
                        <div class="album__info__title">사랑했나봐</div>
                        <div class="album__info__singer">윤도현</div>
                    </div>
                </div>

                
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="albumTable">
                
                <tr>
                    <th class="albumTable__had__checkbox"><input type="checkbox"></th>
                    <th class="albumTable__head__index">번호</th>
                    <th class="albumTable__head__title">곡명</th>
                    <th class="albumTable__head__singer">아티스트</th>
                </tr>
            
                <tr>
                    <td class="albumTable__checkbox"><input type="checkbox"></td>
                    <td class="albumTable__index">1</td>
                    <td class="albumTable__title">눈의 꽃</td>
                    <td class="albumTable__singer">박효신</td>
                </tr>
                <tr>
                    <td class="albumTable__checkbox"><input type="checkbox"></td>
                    <td class="albumTable__index">2</td>
                    <td class="albumTable__title">사랑스러워</td>
                    <td class="albumTable__singer">김종국</td>
                </tr>
                <tr>
                    <td class="albumTable__checkbox"><input type="checkbox"></td>
                    <td class="albumTable__index">3</td>
                    <td class="albumTable__title">내사람: Partner For Life</td>
                    <td class="albumTable__singer">SG 워너비</td>
                </tr>
                <tr>
                    <td class="albumTable__checkbox"><input type="checkbox"></td>
                    <td class="albumTable__index">4</td>
                    <td class="albumTable__title">Love Love Love</td>
                    <td class="albumTable__singer">에픽하이</td>
                </tr>
                <tr>
                    <td class="albumTable__checkbox"><input type="checkbox"></td>
                    <td class="albumTable__index">5</td>
                    <td class="albumTable__title">애인...있어요</td>
                    <td class="albumTable__singer">이은미</td>
                </tr>
                
            </table>
        </div>
        

    </div>
</body>
</html>
